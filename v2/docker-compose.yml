version: '3.9'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - 5000:5000
    depends_on:
      - db

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: "multifolder"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "6010"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - 5431:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db